name: rdnbenet
description: "Network connectivity checker - test domains and IP ranges"
publish_to: 'none'
version: 0.2.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP requests with timeout support
  http: ^1.2.2
  
  # Database - Drift with SQLite
  drift: ^2.22.1
  drift_flutter: ^0.2.4
  sqlite3_flutter_libs: ^0.5.28
  
  # Path provider for database location
  path_provider: ^2.1.5
  
  # State management
  provider: ^6.1.2
  
  # Animations
  flutter_animate: ^4.5.2
  
  # Dynamic colors (Material You)
  dynamic_color: ^1.7.0
  window_manager: ^0.5.1

  # Open URLs in browser
  url_launcher: ^6.3.0

  # CDN Config Scan feature
  file_picker: ^8.0.0+1      # For config.json file selection
  archive: ^3.6.1            # For extracting zip files
  shared_preferences: ^2.3.3 # For storing selected xray version
  flutter_curl: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Drift code generation
  build_runner: ^2.4.14
  drift_dev: ^2.22.1

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/geoip.dat
    - assets/geosite.dat
    - assets/duckie.png
  fonts:
    - family: MonoVazir
      fonts:
        - asset: assets/fonts/monovazir.ttf
